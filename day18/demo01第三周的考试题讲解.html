 //有这样一个URL：
 // http://item.taobao.com/item.htm?a=1&b=2&c=&d=xxx&e 
 //请写一段JS程序提取URL中的各个GET参数(参数名和参数个数不确定)，
 //将其按key-value形式返回到一个json结构中，
 //如{a:'1', b:'2', c:'', d:'xxx', e:undefined}。
 
 function testf(){
	var str="http://item.taobao.com/item.htm?a=1&b=2&c=&d=xxx&e";
	
	//1、先把问号后面的字符串拿出来
	let paramStr = str.split("?")[1];//a=1&b=2&c=&d=xxx&e 
	//2、把paramStr用&分割成数组
	let arr = paramStr.split("&");//["a=1","b=2","c=","d=xxx","e"];
	
	//3、产生json
	let obj={};
	for(let i=0;i<arr.length;i++){//arr[i]
		if(arr[i].includes("=")==false){
			obj[arr[i]] = undefined;
		}else{
			var subArr = arr[i].split("=");//["a","1"];
			obj[subArr[0]] = subArr[1];
		}		
	}
	
	console.log(obj);
	
 }

 //1.	写一个function，清除字符串前后的空格

function trim(str){
	let tempStr = str.replace(/^\s+/,"")
	tempStr = tempStr.replace(/\s+$/,"");
	return tempStr;
	//return str.replace(/^\s+/,"").replace(/\s+$/,"");
}

function escapeHtml(str){// <
	let obj = {
		"<":"&lt",
	    ">":"&gt",
	    "&":"&amp",
	    '"':"&quot"
	}
	if(obj[str]==undefined){
		return str;
	}
	return obj[str];
}
